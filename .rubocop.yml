# This is the configuration used to check the rubocop source code.

AllCops:
  Include:
    - Berksfile
    - Gemfile
    - Rakefile
  Exclude:
    - spec/foodcritic/**/*
    - vendor/**/*

EmptyLines:
  Enabled: false

Style/HashSyntax:
  EnforcedStyle: hash_rockets

Style/SpaceBeforeFirstArg:
  Enabled: false

Lint/UnusedBlockArgument:
  Enabled: false

Metrics/AbcSize:
  Max: 19

Metrics/LineLength:
  Exclude:
    - 'metadata.rb'
    - 'tasks/style.rb'

Style/EmptyLinesAroundBlockBody:
  Enabled: false
